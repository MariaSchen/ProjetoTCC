<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Path - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Access Path</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="compra.html">Compra</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Fale Conosco</h2>
            <p>Quer saber mais sobre o Access Path ou propor parcerias? Nossa equipe está à disposição para trocar ideias e expandir o alcance desta solução inclusiva.</p>

            <form id="form-contato">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">

                <label for="assunto">Assunto:</label>
                <select id="assunto" required>
                    <option value="">Selecione...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="suporte">Suporte</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" rows="5" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Access Path - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
